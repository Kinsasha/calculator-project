<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator-container">
      <div class="parameters" id="display"></div>
      <div class="reset-container">
        <div class="reset-buttons">
          <div class="parameters" id="delete">DEL</div>
          <div class="parameters" id="clear">CLR</div>
        </div>
      </div>
      <div class="parameters" id="num-one">1</div>
      <div class="parameters" id="num-two">2</div>
      <div class="parameters" id="num-three">3</div>
      <div class="parameters" id="plus">+</div>
      <div class="parameters" id="num-four">4</div>
      <div class="parameters" id="num-five">5</div>
      <div class="parameters" id="num-six">6</div>
      <div class="parameters" id="minus">-</div>
      <div class="parameters" id="num-seven">7</div>
      <div class="parameters" id="num-eight">8</div>
      <div class="parameters" id="num-nine">9</div>
      <div class="parameters" id="multiply">*</div>
      <div class="parameters" id="zero">0</div>
      <div class="parameters" id="point">.</div>
      <div class="parameters" id="equal">=</div>
      <div class="parameters" id="divide">/</div>
    </div>
  </body>
</html>
