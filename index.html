<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator-container">
      <div class="calculator">
        <div class="parameters" id="display">
          <p class="inputs"></p>
        </div>
        <div class="reset-container">
          <div class="reset-buttons">
            <div class="parameters" id="delete">DEL</div>
            <div class="parameters" id="clear">CLR</div>
          </div>
        </div>
        <div class="numbers" id="one">1</div>
        <div class="numbers" id="two">2</div>
        <div class="numbers" id="three">3</div>
        <div class="parameters" id="plus">+</div>
        <div class="numbers" id="four">4</div>
        <div class="numbers" id="five">5</div>
        <div class="numbers" id="six">6</div>
        <div class="parameters" id="minus">-</div>
        <div class="numbers" id="seven">7</div>
        <div class="numbers" id="eight">8</div>
        <div class="numbers" id="nine">9</div>
        <div class="parameters" id="multiply">*</div>
        <div class="numbers" id="zero">0</div>
        <div class="parameters" id="point">.</div>
        <div class="parameters" id="equal">=</div>
        <div class="parameters" id="divide">/</div>
      </div>
    </div>
  </body>
</html>
