<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator-container">
      <div class="calculator">
        <div class="display">
          <div class="top-display"></div>
          <div class="main-display">0</div>
        </div>
        <div class="reset-container">
          <div class="reset-buttons">
            <button type="button" class="extras" id="delete">DEL</button>
            <button type="button" class="extras" id="clear">CLR</button>
          </div>
        </div>
        <button type="button" class="numbers" id="one">1</button>
        <button type="button" class="numbers" id="two">2</button>
        <button type="button" class="numbers" id="three">3</button>
        <button type="button" class="parameters" id="plus">+</button>
        <button type="button" class="numbers" id="four">4</button>
        <button type="button" class="numbers" id="five">5</button>
        <button type="button" class="numbers" id="six">6</button>
        <button type="button" class="parameters" id="minus">-</button>
        <button type="button" class="numbers" id="seven">7</button>
        <button type="button" class="numbers" id="eight">8</button>
        <button type="button" class="numbers" id="nine">9</button>
        <button type="button" class="parameters" id="multiply">*</button>
        <button type="button" class="numbers" id="zero">0</button>
        <button type="button" class="extras" id="point">.</button>
        <button type="button" class="extras" id="equal">=</button>
        <button type="button" class="parameters" id="divide">/</button>
      </div>
    </div>
  </body>
</html>
